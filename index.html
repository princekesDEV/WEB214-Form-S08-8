<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1 style="text-align: center; padding-top: 20px;">Feedback Form</h1>
    <div id="main-form">
      <form action="#">
        <label for="feedback-type">Feedback Type:</label>
        <select name="feedback-type" id="feedback-type">
          <option value="Compliment">Compliment</option>
          <option value="Complaint">Complaint</option>
          <option value="Product-Support">Product-Support</option>
          <option value="Advice">Advice</option>
        </select>
        <br />
        <br />
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="4" cols="30"></textarea>
        <br /><br />

        <label for="radio-rating">Website Rating:</label>
        <div id="radio-rating">
          <input type="radio" />
          <label>Excellent</label>
          <input type="radio" />
          <label>Good</label>
          <input type="radio" />
          <label>Average</label>
          <input type="radio" />
          <label>Poor</label>
        </div>
        <label for="age">Age (10-100):</label>
        <input type="number" />
        <br />
        <br />

        <label for="email">Email:</label>
        <input type="email" />
        <br />
        <br />

        <label for="password">Password (min 8 characters):</label>
       
        <input type="password" />
        <br />
        <br />

        <label for="URL">Website URL (Optional):</label>
        <input type="url" name="url" id="URL" />
        <br /><br />
        <div id="checkbox-div">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">I agree to terms and conditions</label>
        </div>
        <input id="submit-button" type="button" value="Submit">
      </form>
    </div>
    <br>
    <br>
  </body>
</html>

<!-- 
A dropdown menu for feedback type.
A text area for user's message.
Radio buttons for website rating.
An input for age, type: number. It should allow numbers from 10 to 100.
An email input field. This field is mandatory.
A password input field. Ensure a minimum length of 8 characters.
An optional website URL input field.
A checkbox for terms and conditions.
A submission button.
All the fields except for submit button should be having labels that when clicked points to the
item/field (Hint: Use id for the same).
-->
